<!DOCTYPE html>
<html>
    <head>
        <h1>odd or even</h1>
    
    </head>
    <body>
        <script>
            
           function m(){
               let num=prompt("enter number:");
               console.log("Number="+num);
               if(num % 2 == 0){
                   console.log("even");

               }else{
                   console.log("odd");
               }
           }
               
            m();   
            
    
           </script>

    </body>
</html>
